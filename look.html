<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expandable Share Buttons</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .demo-container {
            display: flex;
            justify-content: center;
        }

        /* Horizontal Expandable Share Button */
        .share-container {
            position: relative;
            display: inline-block;
        }

        .share-trigger {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            position: relative;
            /* z-index: 10; */
        }

        .share-trigger:hover {
            /* transform: translateY(-2px); */
            /* box-shadow: 0 12px 35px rgba(255, 107, 107, 0.4); */
        }

        .share-buttons {
            position: absolute;
            left: 50%;
            bottom: 100%;
            transform: translateX(-50%);
            display: flex;
            margin-bottom: 10px;
            opacity: 0;
            /* visibility: none; */
            transition: all 0.4s;
        }

        .share-container:hover .share-buttons {
            opacity: 1;
            /* visibility: visible;
            transform: translateX(-50%) translateY(-10px); */
        }

        .share-btn {
            width: 45px;
            height: 45px;
            border: 2px solid #fff;
            background: transparent;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            text-decoration: none;
            transition: all 0.3s ease;
            /* transform: scale(1); */
            animation:  0.3s ease-out popIn;
        }

        /* .share-container:hover .share-btn {
            transform: scale(1);
        } */

        /* .share-btn:nth-child(1) { animation-delay: 0.1s; }
        .share-btn:nth-child(2) { animation-delay: 0.15s; }
        .share-btn:nth-child(3) { animation-delay: 0.2s; }
        .share-btn:nth-child(4) { animation-delay: 0.25s; } */

        /* @keyframes popIn {
            to {
                transform: scale(1);
            }
        } */

        .share-btn:hover {
            transform: scale(1.1) translateY(-2px);
            background: rgba(255,255,255,0.2);
        }




    </style>
</head>
<body>
    <div class="demo-container">
        <!-- Horizontal Expandable -->
        <div class="share-container">
            <button class="share-trigger">
                <span class="share-icon"></span>
            </button>
            <div class="share-buttons">
                <a href="#" class="share-btn facebook" title="Facebook"></a>
                <a href="#" class="share-btn twitter" title="Twitter"></a>
                <a href="#" class="share-btn linkedin" title="LinkedIn"></a>
                <a href="#" class="share-btn whatsapp" title="WhatsApp"></a>
            </div>
        </div>
    </div>
